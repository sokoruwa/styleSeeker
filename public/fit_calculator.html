<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit Calculator - styleSeeker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/fit_calculator.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">styleSeeker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="fit_calculator.html"><i class="fas fa-tshirt"></i> Fit Calculator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="chat_bot.html"><i class="fas fa-comments"></i> Style Chat</a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item" id="loginNavItem">
                        <a class="nav-link" href="login.html"><i class="fas fa-user"></i> Login</a>
                    </li>
                    <li class="nav-item dropdown" id="userDropdown" style="display: none;">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" 
                           data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user"></i> <span id="username"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="profile_page.html">Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><button class="dropdown-item" id="logoutButton">Logout</button></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>Find Your Perfect Fit</h1>
            <p class="lead">Discover your unique body type and personalized style recommendations</p>
        </div>

        <div class="calculator-grid">
            <div class="form-section">
                <form id="measurementForm">
                    <div class="measurement-group">
                        <h2>Height</h2>
                        <div class="height-input-group">
                            <div class="input-wrapper">
                                <input type="number" id="heightFeet" min="4" max="7" required>
                                <label>Feet</label>
                            </div>
                            <div class="height-separator">'</div>
                            <div class="input-wrapper">
                                <input type="number" id="heightInches" min="0" max="11" required>
                                <label>Inches</label>
                            </div>
                        </div>
                    </div>

                    <div class="measurement-group">
                        <h2>Body Measurements</h2>
                        <div class="body-measurements-grid">
                            <div class="input-wrapper">
                                <input type="number" id="bust" required>
                                <label>Bust (inches)</label>
                            </div>
                            <div class="input-wrapper">
                                <input type="number" id="waist" required>
                                <label>Waist (inches)</label>
                            </div>
                            <div class="input-wrapper">
                                <input type="number" id="hips" required>
                                <label>Hips (inches)</label>
                            </div>
                        </div>
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="hipDips">
                            <label for="hipDips">I have hip dips</label>
                        </div>
                    </div>

                    <button type="submit" class="calculate-btn">Calculate My Style</button>
                </form>
            </div>

            <div id="outputBox" class="results-section" style="display: none;">
                <div id="bodyTypeResult"></div>
                <div id="outfitDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/fit_calculator.js"></script>
    <script src="js/global.js"></script>
</body>
</html>
