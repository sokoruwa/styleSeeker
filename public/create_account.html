<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account - styleSeeker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/create_account.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="fit_calculator.html"><i class="fas fa-calculator"></i> Fit Calculator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="chat_bot.html"><i class="fas fa-robot"></i> Style Quiz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile_page.html"><i class="fas fa-user"></i> Profile</a>
                    </li>
                </ul>
                
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" id="loginNavItem">
                        <a class="nav-link" href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
                    </li>
                    <li class="nav-item dropdown" id="userDropdown" style="display: none;">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" 
                           data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user-circle"></i> <span id="username">Hi User</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="profile_page.html"><i class="fas fa-user"></i> Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" id="logoutButton" href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="create-header">
        <h1>Create Account</h1>
    </div>

    <div class="container">
        <div class="create-container">
            <div class="create-box">
                <h2>Join styleSeeker</h2>
                <form id="createAccountForm">
                    <div class="input-group">
                        <input type="text" id="username" name="username" required>
                        <label for="username">Username</label>
                        <div class="input-line"></div>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" name="password" required>
                        <label for="password">Password</label>
                        <div class="input-line"></div>
                    </div>
                    <div class="input-group">
                        <input type="email" id="email" name="email" required>
                        <label for="email">Email</label>
                        <div class="input-line"></div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <input type="text" id="firstName" name="firstName" required>
                            <label for="firstName">First Name</label>
                            <div class="input-line"></div>
                        </div>
                        <div class="input-group">
                            <input type="text" id="lastName" name="lastName" required>
                            <label for="lastName">Last Name</label>
                            <div class="input-line"></div>
                        </div>
                    </div>
                    <button type="submit" class="cyber-button">
                        <span>Create Account</span>
                    </button>
                </form>
                <div class="login-link">
                    <p>Already have an account?</p>
                    <a href="login.html" class="cyber-button-secondary">Login</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/global.js"></script>
    <script src="/js/create_account.js"></script>
</body>
</html>
